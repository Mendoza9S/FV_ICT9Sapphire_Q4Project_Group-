  <div class="container mt-5 text-center">
    <h1 class="mb-4">Rate Us</h1>

    <div class="mb-3">
      <label for="ratingSelect" class="form-label">Select Rating</label>
      <select id="ratingSelect" class="form-select w-25 mx-auto">
        <option value="0">Choose...</option>
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
    </div>

    <button class="btn btn-primary" onclick="submitRating()">Submit Rating</button>

    <div class="mt-4">
      <h4>Average Rating: <span id="averageRating">0</span>/5</h4>
      <p>Total Ratings: <span id="totalRatings">0</span></p>
    </div>
  </div>

  <script>
    var total = 0;
    var sum = 0;

    function submitRating() {
      var ratingValue = document.getElementById('ratingSelect').value * 1;

      if (ratingValue < 1 || ratingValue > 5) {
        alert("Please select a valid rating.");
        return;
      }

      sum += ratingValue;
      total++;
      var avg = Math.round(sum / total);

      document.getElementById('averageRating').innerText = avg;
      document.getElementById('totalRatings').innerText = total;

      document.getElementById('ratingSelect').value = "0";
    }
  </script>

</body>
